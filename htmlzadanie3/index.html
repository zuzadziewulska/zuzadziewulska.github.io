<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/meoqjapo" method="post">
        <label for="fullname">Imię i nazwisko</label>
        <input type="text" id="fullname" placeholder="Jan Nowak" name="fullname">
        <br>

        <label for="email">
            Adres mailowy
            <input type="email" name="email" id="email">
        </label><br>

        <label for="phone">
            Numer telefonu
            <input type="tel" name="phone" id="phone">
        </label><br>
        
        <label for="textmessage">Wiadomość</label>
        <textarea name="textmessage" id="textmessage"></textarea><br>
        
        <label for="submit">
            <input id="submit" type="submit" value="Wyślij">
        </label>

    </form> 
</body>
</html>
