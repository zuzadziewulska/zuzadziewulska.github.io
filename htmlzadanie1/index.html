<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zapis na szkolenie</h1>
    <form action="https://formspree.io/f/meoqjzpq" method="post">
        <label for="imie">Imię</label>
        <input type="text" id="imie" name="imie"><br>

        <label for="nazwisko">Nazwisko</label>
        <input type="text" id="nazwisko" name="nazwisko"><br>

        <label for="email">Adres mailowy</label>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="city">Wybierz miasto</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <label><input type="radio" name="plec" value="kobieta">Kobieta</label>
        <label><input type="radio" name="plec" value="mężczyzna">Mężczyzna</label><br>

        <label><input type="checkbox" name="zgoda" value="tak">Wyrażam zgodę</label><br>

        <textarea name="wiadomosc" id="wiadomość">Tu wpisz wiadomość</textarea><br>

        <label for="wyslij">Wyślij</label>
        <input type="submit" id="wyslij">
    </form>
</body>
</html>
